<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Casiers EPI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-size: 16px;
            opacity: 0.9;
        }

        .btn-logout {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-logout:hover {
            background: white;
            color: #667eea;
        }

        .toolbar {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-warning:hover {
            background: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .locker {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }

        .locker:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .locker-libre {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border: 2px solid #4caf50;
        }

        .locker-occupe {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            border: 2px solid #f44336;
        }

        .locker-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .locker-status {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .locker-libre .locker-status {
            color: #2e7d32;
        }

        .locker-occupe .locker-status {
            color: #c62828;
        }

        .locker-occupant {
            font-size: 10px;
            color: #666;
            text-align: center;
            margin-top: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #333;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: #999;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .btn-close:hover {
            color: #333;
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .info-group {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .info-value {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-modal {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-modal-primary {
            background: #667eea;
            color: white;
        }

        .btn-modal-primary:hover {
            background: #5568d3;
        }

        .btn-modal-success {
            background: #4caf50;
            color: white;
        }

        .btn-modal-success:hover {
            background: #45a049;
        }

        .btn-modal-danger {
            background: #f44336;
            color: white;
        }

        .btn-modal-danger:hover {
            background: #d32f2f;
        }

        .btn-modal-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-modal-secondary:hover {
            background: #d0d0d0;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-libre {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-occupe {
            background: #ffebee;
            color: #c62828;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .alert-danger {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
            }

            .locker-number {
                font-size: 18px;
            }

            .locker-status {
                font-size: 9px;
            }

            .header h1 {
                font-size: 24px;
            }

            .stat-value {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è Gestion des Casiers EPI</h1>
            <div class="user-info">
                <span class="user-name" id="userName">Chargement...</span>
                <button class="btn-logout" onclick="logout()">D√©connexion</button>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher un casier ou un occupant...">
            </div>
            <div class="filter-group">
                <select id="filterStatus" class="filter-select">
                    <option value="">Tous les casiers</option>
                    <option value="libre">Libres</option>
                    <option value="occupe">Occup√©s</option>
                </select>
            </div>
            <div class="btn-group">
                <button class="btn btn-success" onclick="initializeLockers()" id="btnInit">Initialiser 288 Casiers</button>
                <button class="btn btn-primary" onclick="refreshLockers()">üîÑ Actualiser</button>
                <button class="btn btn-warning" onclick="window.location.href='admin-test.html'" id="btnAdminUsers">üë• Utilisateurs</button>
                <button class="btn btn-warning" onclick="window.location.href='Antho.html'" id="btnEquipments">üéØ √âquipements</button>
                <button class="btn btn-warning" onclick="window.location.href='admin-administrator.html'" id="btnAdminTools">üîß Admin Tools</button>
            </div>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalLockers">0</div>
                    <div class="stat-label">Total Casiers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="freeLockers">0</div>
                    <div class="stat-label">Libres</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="occupiedLockers">0</div>
                    <div class="stat-label">Occup√©s</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="occupancyRate">0%</div>

                    <div class="loading-spinner"></div>
                    <p>Chargement des casiers...</p>

            </div>

            <div class="nav-links">
                <a href="admin-test.html" class="nav-link">üë• Gestion des Utilisateurs</a>
                <a href="Antho.html" class="nav-link">üéØ Gestion des √âquipements</a>
                <a href="admin-administrator.html" class="nav-link">üîß Admin Tools</a>
            </div>
        </div>
    </div>

    <!-- Modal D√©tails Casier -->
    <div id="lockerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Casier #</h2>
                <button class="btn-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="info-group">
                    <div class="info-label">Num√©ro</div>
                    <div class="info-value" id="modalLockerNumber">-</div>
                </div>
                <div class="info-group">
                    <div class="info-label">Statut</div>
                    <div id="modalLockerStatus"></div>
                </div>
                <div class="info-group" id="modalOccupantGroup" style="display: none;">
                    <div class="info-label">Occupant</div>
                    <div class="info-value" id="modalLockerOccupant">-</div>
                </div>
                <div class="info-group" id="modalDateGroup" style="display: none;">
                    <div class="info-label">Date d'attribution</div>
                    <div class="info-value" id="modalLockerDate">-</div>
                </div>
                <div class="info-group" id="modalNotesGroup" style="display: none;">
                    <div class="info-label">Notes</div>
                    <div class="info-value" id="modalLockerNotes">-</div>
                </div>
            </div>
            <div class="modal-actions" id="modalActions">
                <button class="btn-modal btn-modal-primary" onclick="openEditModal()">Modifier</button>
                <button class="btn-modal btn-modal-danger" onclick="freeLocker()" id="btnFreeLocker" style="display: none;">Lib√©rer</button>
                <button class="btn-modal btn-modal-secondary" onclick="closeModal()">Fermer</button>
            </div>
        </div>
    </div>

    <!-- Modal √âdition Casier -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="editModalTitle">Modifier le Casier</h2>
                <button class="btn-close" onclick="closeEditModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="editLockerForm">
                    <div class="form-group">
                        <label for="editOccupant">Occupant</label>
                        <input type="text" id="editOccupant" placeholder="Nom de l'occupant">
                    </div>
                    <div class="form-group">
                        <label for="editNotes">Notes</label>
                        <textarea id="editNotes" placeholder="Notes suppl√©mentaires..."></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-modal btn-modal-secondary" onclick="closeEditModal()">Annuler</button>
                        <button type="submit" class="btn-modal btn-modal-success">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, doc, setDoc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDmo-WSrYM_iciR5froBT_0MI8k0DVd0kk",
            authDomain: "gestion-epi-4387a.firebaseapp.com",
            projectId: "gestion-epi-4387a",
            storageBucket: "gestion-epi-4387a.firebasestorage.app",
            messagingSenderId: "122777654308",
            appId: "1:122777654308:web:4ae0b398a1f9b432d94039"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let lockers = [];
        let currentLocker = null;
        let currentUser = null;
        let userPermissions = {};

        // V√©rification de l'authentification
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const storedUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                document.getElementById('userName').textContent = storedUser.displayName || user.email;
                
                // Charger les permissions
                userPermissions = storedUser.permissions || {};
                
                // G√©rer la visibilit√© des boutons selon les permissions
                updateUIBasedOnPermissions();
                
                loadLockers();
            } else {
                window.location.href = 'index.html';
            }
        });

        function updateUIBasedOnPermissions() {
            // Le bouton Admin Tools reste toujours visible
            const btnAdminTools = document.getElementById('btnAdminTools');
            if (btnAdminTools) {
                btnAdminTools.style.display = 'inline-block';
            }

            // Bouton Utilisateurs
            const btnAdminUsers = document.getElementById('btnAdminUsers');
            if (btnAdminUsers && !userPermissions.viewUsers) {
                btnAdminUsers.style.display = 'none';
            }

            // Bouton √âquipements
            const btnEquipments = document.getElementById('btnEquipments');
            if (btnEquipments && !userPermissions.viewEquipments) {
                btnEquipments.style.display = 'none';
            }
        }

        window.logout = async function() {
            if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                try {
                    await signOut(auth);
                    localStorage.removeItem('currentUser');
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Erreur lors de la d√©connexion:', error);
                    alert('Erreur lors de la d√©connexion');
                }
            }
        };

        async function loadLockers() {
            try {
                const querySnapshot = await getDocs(collection(db, 'lockers'));
                lockers = [];
                
                querySnapshot.forEach((doc) => {
                    lockers.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // Trier par num√©ro
                lockers.sort((a, b) => {
                    const numA = parseInt(a.numero) || 0;
                    const numB = parseInt(b.numero) || 0;
                    return numA - numB;
                });

                updateStats();
                displayLockers();
                
                // Cacher le bouton d'initialisation si des casiers existent
                if (lockers.length > 0) {
                    document.getElementById('btnInit').style.display = 'none';
                }
            } catch (error) {
                console.error('Erreur lors du chargement des casiers:', error);
                document.getElementById('lockersContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de charger les casiers</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            const total = lockers.length;
            const occupied = lockers.filter(l => l.occupant && l.occupant.trim() !== '').length;
            const free = total - occupied;
            const rate = total > 0 ? Math.round((occupied / total) * 100) : 0;

            document.getElementById('totalLockers').textContent = total;
            document.getElementById('freeLockers').textContent = free;
            document.getElementById('occupiedLockers').textContent = occupied;
            document.getElementById('occupancyRate').textContent = rate + '%';
        }

        function displayLockers(filteredLockers = null) {
            const lockersContainer = document.getElementById('lockersContainer');
            const lockersToDisplay = filteredLockers || lockers;

            if (lockersToDisplay.length === 0) {
                lockersContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üóÑÔ∏è</div>
                        <h3>Aucun casier</h3>
                        <p>Cliquez sur "Initialiser 288 Casiers" pour commencer</p>
                    </div>
                `;
                return;
            }

            lockersContainer.innerHTML = lockersToDisplay.map(locker => {
                const isOccupied = locker.occupant && locker.occupant.trim() !== '';
                const statusClass = isOccupied ? 'locker-occupe' : 'locker-libre';
                const statusText = isOccupied ? 'Occup√©' : 'Libre';
                
                return `
                    <div class="${statusClass} locker" onclick="openLockerModal('${locker.id}')">
                        <div class="locker-number">${locker.numero}</div>
                        <div class="locker-status">${statusText}</div>
                        ${isOccupied ? `<div class="locker-occupant">${locker.occupant}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        window.initializeLockers = async function() {
            if (!confirm('Voulez-vous initialiser 288 casiers ? Cette action va cr√©er tous les casiers de 1 √† 288.')) {
                return;
            }

            const btnInit = document.getElementById('btnInit');
            btnInit.disabled = true;
            btnInit.textContent = 'Initialisation en cours...';

            try {
                const batch = [];
                for (let i = 1; i <= 288; i++) {
                    const lockerData = {
                        numero: i.toString(),
                        occupant: '',
                        notes: '',
                        dateAttribution: '',
                        createdAt: new Date().toISOString()
                    };
                    
                    batch.push(setDoc(doc(db, 'lockers', `locker-${i}`), lockerData));
                    
                    // Traiter par lots de 50 pour √©viter les probl√®mes
                    if (batch.length === 50) {
                        await Promise.all(batch);
                        batch.length = 0;
                    }
                }
                
                // Traiter les casiers restants
                if (batch.length > 0) {
                    await Promise.all(batch);
                }

                alert('288 casiers initialis√©s avec succ√®s !');
                await loadLockers();
            } catch (error) {
                console.error('Erreur lors de l\'initialisation:', error);
                alert('Erreur lors de l\'initialisation des casiers');
                btnInit.disabled = false;
                btnInit.textContent = 'Initialiser 288 Casiers';
            }
        };

        window.refreshLockers = function() {
            loadLockers();
        };

        window.openLockerModal = function(lockerId) {
            currentLocker = lockers.find(l => l.id === lockerId);
            if (!currentLocker) return;

            const isOccupied = currentLocker.occupant && currentLocker.occupant.trim() !== '';

            document.getElementById('modalTitle').textContent = `Casier #${currentLocker.numero}`;
            document.getElementById('modalLockerNumber').textContent = currentLocker.numero;
            
            const statusBadge = isOccupied 
                ? '<span class="status-badge status-occupe">Occup√©</span>'
                : '<span class="status-badge status-libre">Libre</span>';
            document.getElementById('modalLockerStatus').innerHTML = statusBadge;

            // Afficher les informations d'occupation
            const occupantGroup = document.getElementById('modalOccupantGroup');
            const dateGroup = document.getElementById('modalDateGroup');
            const notesGroup = document.getElementById('modalNotesGroup');
            const btnFreeLocker = document.getElementById('btnFreeLocker');

            if (isOccupied) {
                document.getElementById('modalLockerOccupant').textContent = currentLocker.occupant;
                occupantGroup.style.display = 'block';
                
                if (currentLocker.dateAttribution) {
                    document.getElementById('modalLockerDate').textContent = formatDate(currentLocker.dateAttribution);
                    dateGroup.style.display = 'block';
                } else {
                    dateGroup.style.display = 'none';
                }
                
                if (currentLocker.notes) {
                    document.getElementById('modalLockerNotes').textContent = currentLocker.notes;
                    notesGroup.style.display = 'block';
                } else {
                    notesGroup.style.display = 'none';
                }
                
                btnFreeLocker.style.display = 'inline-block';
            } else {
                occupantGroup.style.display = 'none';
                dateGroup.style.display = 'none';
                notesGroup.style.display = 'none';
                btnFreeLocker.style.display = 'none';
            }

            document.getElementById('lockerModal').classList.add('active');
        };

        window.closeModal = function() {
            document.getElementById('lockerModal').classList.remove('active');
            currentLocker = null;
        };

        window.openEditModal = function() {
            if (!currentLocker) return;

            // V√©rifier la permission editCasiers
            if (!userPermissions.editCasiers) {
                alert('Vous n\'avez pas la permission de modifier les casiers.');
                return;
            }

            document.getElementById('editModalTitle').textContent = `Modifier le Casier #${currentLocker.numero}`;
            document.getElementById('editOccupant').value = currentLocker.occupant || '';
            document.getElementById('editNotes').value = currentLocker.notes || '';

            closeModal();
            document.getElementById('editModal').classList.add('active');
        };

        window.closeEditModal = function() {
            document.getElementById('editModal').classList.remove('active');
        };

        window.freeLocker = async function() {
            if (!currentLocker) return;

            // V√©rifier la permission editCasiers
            if (!userPermissions.editCasiers) {
                alert('Vous n\'avez pas la permission de lib√©rer les casiers.');
                return;
            }

            if (!confirm(`Voulez-vous lib√©rer le casier #${currentLocker.numero} ?`)) {
                return;
            }

            try {
                await updateDoc(doc(db, 'lockers', currentLocker.id), {
                    occupant: '',
                    notes: '',
                    dateAttribution: '',
                    updatedAt: new Date().toISOString()
                });

                alert('Casier lib√©r√© avec succ√®s');
                closeModal();
                await loadLockers();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la lib√©ration du casier');
            }
        };

        document.getElementById('editLockerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentLocker) return;

            // V√©rifier la permission editCasiers
            if (!userPermissions.editCasiers) {
                alert('Vous n\'avez pas la permission de modifier les casiers.');
                return;
            }

            const occupant = document.getElementById('editOccupant').value.trim();
            const notes = document.getElementById('editNotes').value.trim();

            // Validation
            if (!occupant) {
                alert('Veuillez entrer le nom de l\'occupant');
                return;
            }

            try {
                const updateData = {
                    occupant: occupant,
                    notes: notes,
                    updatedAt: new Date().toISOString()
                };

                // Ajouter la date d'attribution si le casier devient occup√©
                if (occupant && (!currentLocker.occupant || currentLocker.occupant.trim() === '')) {
                    updateData.dateAttribution = new Date().toISOString();
                }

                await updateDoc(doc(db, 'lockers', currentLocker.id), updateData);

                alert('Casier modifi√© avec succ√®s');
                closeEditModal();
                await loadLockers();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la modification du casier');
            }
        });

        // Filtres
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterLockers();
        });

        document.getElementById('filterStatus').addEventListener('change', (e) => {
            filterLockers();
        });

        function filterLockers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;

            const filtered = lockers.filter(locker => {
                const isOccupied = locker.occupant && locker.occupant.trim() !== '';
                
                const matchesSearch = !searchTerm || 
                    locker.numero.includes(searchTerm) ||
                    (locker.occupant && locker.occupant.toLowerCase().includes(searchTerm));
                
                const matchesStatus = !statusFilter || 
                    (statusFilter === 'libre' && !isOccupied) ||
                    (statusFilter === 'occupe' && isOccupied);

                return matchesSearch && matchesStatus;
            });

            displayLockers(filtered);
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Fermer les modals en cliquant √† l'ext√©rieur
        document.getElementById('lockerModal').addEventListener('click', (e) => {
            if (e.target.id === 'lockerModal') {
                closeModal();
            }
        });

        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
