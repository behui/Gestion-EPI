            }
        };
        
        // üîí Firebase App Check - Protection anti-bot et abus
        // TODO: Remplacer 'YOUR_RECAPTCHA_V3_SITE_KEY' par votre cl√© reCAPTCHA v3
        // 1. Cr√©ez une cl√© sur: https://console.cloud.google.com/security/recaptcha
        // 2. Activez App Check: https://console.firebase.google.com/project/gestion-epi-4387a/appcheck

        try {
            const appCheck = initializeAppCheck(app, {
                provider: new ReCaptchaV3Provider('6LdVPo8qAAAAAJTMf1VMEFhD_pEPe0dKc_B7VF3W'),
                isTokenAutoRefreshEnabled: true

        } catch (error) {
            console.warn('‚ö†Ô∏è App Check non configur√©:', error.message);
        }
        
        const auth = getAuth(app);

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        /**
         * Valide un format email
         * @param {string} email - L'email √† valider
         * @returns {boolean} true si valide
         */
        function validateEmail(email) {
            if (!email || typeof email !== 'string') return false;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email.trim());
        }

        /**
         * Valide un mot de passe (minimum 6 caract√®res)
         * @param {string} password - Le mot de passe √† valider
         * @returns {boolean} true si valide
         */
        function validatePassword(password) {
            return password && typeof password === 'string' && password.length >= 6;
        }

        /**
         * Sanitize une cha√Æne de caract√®res
         * @param {string} str - La cha√Æne √† nettoyer
         * @returns {string} Cha√Æne nettoy√©e
         */
        function sanitizeString(str) {
            if (!str || typeof str !== 'string') return '';
            return str.trim().replace(/\s+/g, ' ');
        }

        /**
         * Log une action utilisateur
         * @param {string} action - Type d'action
         * @param {Object} details - D√©tails de l'action
         */
        function logUserAction(action, details) {
            console.log(`üìù [${new Date().toISOString()}] ${action}:`, details);
        }

        const loginForm = document.getElementById('login-form');

        const loading = document.getElementById('loading');

        // V√©rifier si l'utilisateur est d√©j√† connect√©
        onAuthStateChanged(auth, async (user) => {

                await checkRoleAndRedirect(user);
            }

        /**
         * Affiche un message d'alerte √† l'utilisateur
         * @param {string} message - Le message √† afficher
         * @param {string} type - Type d'alerte ('error' ou 'success')
         */
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        /**
         * V√©rifie le r√¥le de l'utilisateur et redirige vers la page appropri√©e
         * @param {Object} user - L'objet utilisateur Firebase
         */
        async function checkRoleAndRedirect(user) {
            try {
                logUserAction('CHECK_ROLE', { uid: user.uid, email: user.email });
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    console.log('R√¥le utilisateur:', userData.role);
                    
                    // Sauvegarder les infos en session
                    sessionStorage.setItem('userEmail', user.email);
                    sessionStorage.setItem('userRole', userData.role);
                    sessionStorage.setItem('userName', userData.nom || '');
                    sessionStorage.setItem('userPrenom', userData.prenom || '');
                    
                    // Redirection
                    window.location.href = 'gestion-casiers.html';
                } else {
                    // Utilisateur Firebase sans profil Firestore
                    showAlert(MESSAGES.ERROR.PROFILE_NOT_FOUND, 'error');
                    await auth.signOut();
                }
            } catch (error) {
                console.error('Erreur v√©rification r√¥le:', error);
                showAlert(MESSAGES.ERROR.LOAD_ERROR, 'error');
            }
        }

        /**
         * G√®re la soumission du formulaire de connexion avec validation
         */
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = sanitizeString(document.getElementById('email').value).toLowerCase();
            const password = document.getElementById('password').value;

            // Validation avec fonctions utilitaires
            if (!email || !password) {
                showAlert('‚ö†Ô∏è Veuillez remplir tous les champs.', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showAlert(MESSAGES.ERROR.INVALID_EMAIL, 'error');
                return;
            }
            
            if (!validatePassword(password)) {
                showAlert(MESSAGES.ERROR.INVALID_PASSWORD, 'error');
                return;
            }

            // Afficher le chargement
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';
            loading.classList.add('show');
            alertBox.classList.remove('show');

            try {
                // Connexion Firebase Authentication
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                logUserAction('LOGIN_SUCCESS', { email: user.email, uid: user.uid });
                console.log('Connexion r√©ussie:', user.email);
                showAlert(`${MESSAGES.SUCCESS.LOGIN} ${MESSAGES.SUCCESS.REDIRECT}`, 'success');
                
                // V√©rifier le r√¥le et rediriger
                await checkRoleAndRedirect(user);
                
            } catch (error) {
                console.error('Erreur connexion:', error);
                
                let errorMessage = '‚ùå Erreur de connexion.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = MESSAGES.ERROR.INVALID_EMAIL;
                        break;
                    case 'auth/user-disabled':
                        errorMessage = '‚ùå Ce compte a √©t√© d√©sactiv√©.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = MESSAGES.ERROR.LOGIN_FAILED;
                        break;
                    case 'auth/wrong-password':
                        errorMessage = MESSAGES.ERROR.LOGIN_FAILED;
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = MESSAGES.ERROR.LOGIN_FAILED;
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = '‚ùå Trop de tentatives. R√©essayez plus tard.';
                        break;
                    default:
                        errorMessage = `‚ùå ${error.message}`;
                }
                
                showAlert(errorMessage, 'error');
                
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
                loading.classList.remove('show');
            }
        });
