<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Unifi√©e PPVE - Digit 2.0</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Segoe+UI:400,700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 30px 15px 60px 15px;
        }
        input[type="text"] {
            padding: 12px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
        }
        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- DASHBOARD CASIERS (STYLE VITRINEMASQUE) -->
        <div id="dashboard-vitrine" style="margin-bottom:40px;">
            <div style="background:white;border-radius:20px;padding:30px 25px;box-shadow:0 10px 40px rgba(0,0,0,0.10);margin-bottom:20px;">
                <h1 style="color:#667eea;font-size:2.5em;font-weight:800;margin:0 0 8px 0;">
                    üè≠ Gestion Unifi√©e PPVE 
                    <span style="font-size:0.5em;color:#764ba2;font-weight:600;">Digit 2.0</span>
                </h1>
                <p style="color:#64748b;font-size:1.1em;margin:0;">Vision globale et statistiques industrielles</p>
            </div>
            <!-- STATS PLATEFORMES -->
            <div id="stats-plateformes" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:15px;margin-bottom:20px;"></div>
            <!-- DASHBOARD STATUTS -->
            <div id="statuts-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:15px;margin-bottom:20px;"></div>
            <!-- RECHERCHE CASIERS -->
            <div style="margin-bottom:20px;">
                <input type="text" id="search-casier" style="width:100%;max-width:500px;padding:14px 20px;font-size:1em;" placeholder="üîç Rechercher un casier (num√©ro, plateforme, statut...)" oninput="setCasiersSearch(this.value)">
            </div>
            <!-- INFO R√âSULTATS -->
            <div id="result-info" style="padding:15px 0 10px 0;color:#667eea;font-weight:700;font-size:1.05em;"></div>
            <!-- GRILLE CASIERS -->
            <div id="casiers-grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px;"></div>
        </div>
        
        <!-- GESTION √âQUIPEMENTS (STYLE PIKA) -->
        <div id="equipements-app"></div>
    </div>
    
    <script src="unified-app.js"></script>
</body>
</html>
