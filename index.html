<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Connexion - Gestion Casiers PPVE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #667eea;
        }

        .logo p {
            color: #666;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .alert.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê</h1>
            <p>Gestion Casiers PPVE</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">üìß Adresse email</label>
                <input type="email" id="email" placeholder="votre.email@exemple.com" required>
            </div>

            <div class="form-group">
                <label for="password">üîë Mot de passe</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                Se connecter
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Connexion en cours...</p>
        </div>

        <div class="footer">
            üîí Connexion s√©curis√©e Firebase
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDMPBik5vpX8qOYWuhPzpJZoOLjE20pl6g",
            authDomain: "gestion-epi-4387a.firebaseapp.com",
            projectId: "gestion-epi-4387a",
            storageBucket: "gestion-epi-4387a.firebasestorage.app",
            messagingSenderId: "974706767408",
            appId: "1:974706767408:web:fde01e52a3a986d6da9ff5",
            measurementId: "G-PKNXH32P0Z"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const loading = document.getElementById('loading');
        const alertBox = document.getElementById('alert');

        // V√©rifier si l'utilisateur est d√©j√† connect√©
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('Utilisateur d√©j√† connect√©:', user.email);
                // V√©rifier le r√¥le et rediriger
                await checkRoleAndRedirect(user);
            }
        });

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        async function checkRoleAndRedirect(user) {
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    console.log('R√¥le utilisateur:', userData.role);
                    
                    // Sauvegarder les infos en session
                    sessionStorage.setItem('userEmail', user.email);
                    sessionStorage.setItem('userRole', userData.role);
                    sessionStorage.setItem('userName', userData.nom || '');
                    sessionStorage.setItem('userPrenom', userData.prenom || '');
                    
                    // Redirection
                    window.location.href = 'gestion-casiers.html';
                } else {
                    // Utilisateur Firebase sans profil Firestore
                    showAlert('‚ùå Compte non configur√©. Contactez un administrateur.', 'error');
                    await auth.signOut();
                }
            } catch (error) {
                console.error('Erreur v√©rification r√¥le:', error);
                showAlert('‚ùå Erreur lors de la v√©rification du compte.', 'error');
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('‚ö†Ô∏è Veuillez remplir tous les champs.', 'error');
                return;
            }

            // Afficher le chargement
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';
            loading.classList.add('show');
            alertBox.classList.remove('show');

            try {
                // Connexion Firebase Authentication
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('Connexion r√©ussie:', user.email);
                showAlert('‚úÖ Connexion r√©ussie ! Redirection...', 'success');
                
                // V√©rifier le r√¥le et rediriger
                await checkRoleAndRedirect(user);
                
            } catch (error) {
                console.error('Erreur connexion:', error);
                
                let errorMessage = '‚ùå Erreur de connexion.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = '‚ùå Format d\'email invalide.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = '‚ùå Ce compte a √©t√© d√©sactiv√©.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = '‚ùå Aucun compte trouv√© avec cet email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = '‚ùå Mot de passe incorrect.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = '‚ùå Email ou mot de passe incorrect.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = '‚ùå Trop de tentatives. R√©essayez plus tard.';
                        break;
                    default:
                        errorMessage = `‚ùå ${error.message}`;
                }
                
                showAlert(errorMessage, 'error');
                
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
