<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Unifi√©e PPVE - Digit 2.0</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Segoe+UI:400,700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 30px 10px 60px 10px;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .tabs {
            background: white;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .tab {
            flex: 1;
            min-width: 180px;
            padding: 15px 20px;
            border: none;
            background: #f3f4f6;
            color: #666;
            font-size: 1em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .tab:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .kpi-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            text-align: center;
        }
        .kpi-card h3 {
            color: #666;
            font-size: 1em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .kpi-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        .kpi-card.masques .value { color: #8b5cf6; }
        .kpi-card.tuyaux .value { color: #10b981; }
        .kpi-card.moteurs .value { color: #f59e0b; }
        .kpi-card.batteries .value { color: #ef4444; }
        .kpi-card.casiers .value { color: #667eea; }
        .kpi-card.libres .value { color: #4CAF50; }
        .kpi-card.attente .value { color: #FF9800; }
        .kpi-card.occupe .value { color: #F44336; }
        .kpi-card.inactif .value { color: #9E9E9E; }
        @media (max-width: 900px) {
            .dashboard { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

                <h1 style="color:#667eea;font-size:2.2em;font-weight:800;margin-bottom:6px;">Gestion Unifi√©e PPVE <span style="font-size:0.7em;color:#764ba2;">Digit 2.0</span></h1>
                <p style="color:#64748b;font-size:1.1em;">Vision globale et statistiques industrielles</p>
            </div>
            <!-- STATS PLATEFORMES -->
            <div id="stats-plateformes" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:12px;margin-bottom:18px;"></div>
            <!-- DASHBOARD STATUTS -->
            <div id="statuts-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px;margin-bottom:18px;"></div>
            <!-- RECHERCHE CASIERS -->

            <!-- INFO R√âSULTATS -->

            <!-- GRILLE CASIERS -->
            <div id="casiers-grid" class="casiers-grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(130px,1fr));gap:12px;"></div>
        </div>
        <!-- Onglets √©quipements (Pika) -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('equipements')">üìä √âquipements</button>
        </div>
        <div class="tab-content active" id="content-equipements">
            <div id="equipements-app"></div>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1>PPVE Digit 2.0</h1>
            <p>Gestion Industrielle</p>
        </div>
        <nav class="nav-menu">
            <button class="nav-link" onclick="showSection('dashboard')">üè† Dashboard</button>
            <button class="nav-link" onclick="showSection('casiers')">üóÑÔ∏è Casiers</button>
            <button class="nav-link" onclick="showSection('equipements')">üì¶ √âquipements</button>
            <button class="nav-link" onclick="showSection('users')">üë§ Utilisateurs</button>
            <button class="nav-link" onclick="showSection('admin')">üõ†Ô∏è Admin</button>
            <button class="nav-link" onclick="showSection('tools')">üß∞ Outils</button>
        </nav>
    </div>
    <div class="main-content" id="main-content">
        <div id="section-dashboard" class="section active"></div>
        <div id="section-casiers" class="section"></div>
        <div id="section-equipements" class="section"></div>
        <div id="section-users" class="section"></div>
        <div id="section-admin" class="section"></div>
        <div id="section-tools" class="section"></div>
    </div>
    <script src="unified-app.js"></script>
</body>
</html>
