<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Test Connexion Firebase - DEBUG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #252526;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
        }

        .test-section {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .test-section h2 {
            color: #569cd6;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .log {
            background: #1e1e1e;
            border-left: 4px solid #4ec9b0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .log.success {
            border-left-color: #4ec9b0;
            background: #1a2f2a;
        }

        .log.error {
            border-left-color: #f48771;
            background: #2f1a1a;
            color: #f48771;
        }

        .log.warning {
            border-left-color: #dcdcaa;
            background: #2f2a1a;
            color: #dcdcaa;
        }

        .log.info {
            border-left-color: #569cd6;
            background: #1a2a2f;
            color: #569cd6;
        }

        button {
            background: linear-gradient(135deg, #4ec9b0 0%, #569cd6 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 201, 176, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f48771 0%, #d32f2f 100%);
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            color: #4ec9b0;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #1e1e1e;
            border: 2px solid #3e3e42;
            border-radius: 6px;
            color: #d4d4d4;
            font-size: 1em;
            font-family: 'Courier New', monospace;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4ec9b0;
        }

        pre {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #3e3e42;
            color: #ce9178;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 10px;
        }

        .status.online {
            background: #4ec9b0;
            color: #1e1e1e;
        }

        .status.offline {
            background: #f48771;
            color: white;
        }

        .config-display {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 2px solid #569cd6;
        }

        .config-display pre {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Connexion Firebase - MODE DEBUG</h1>
        
        <div class="test-section">
            <h2>üìã Configuration Firebase</h2>
            <div id="configDisplay" class="config-display">
                <pre id="configPre">Chargement...</pre>
            </div>
        </div>

        <div class="test-section">
            <h2>üîê Test de Connexion</h2>
            <div class="input-group">
                <label>üìß Email :</label>
                <input type="email" id="testEmail" value="anthony.fernandez@axensgroup.com" placeholder="Entrez l'email">
            </div>
            <div class="input-group">
                <label>üîë Mot de passe :</label>
                <input type="password" id="testPassword" value="ADMIN123" placeholder="Entrez le mot de passe">
            </div>
            <button onclick="testLogin()">üöÄ Tester la connexion</button>
            <button onclick="testLoginLowercase()">üî§ Tester en minuscules</button>
            <button onclick="clearLogs()">üóëÔ∏è Effacer les logs</button>
        </div>

        <div class="test-section">
            <h2>üìä R√©sultats des Tests</h2>
            <div id="testLogs"></div>
        </div>

        <div class="test-section">
            <h2>üë§ D√©tails du Profil (si connect√©)</h2>
            <div id="profileDetails">
                <div class="log info">Pas encore connect√©</div>
            </div>
        </div>

        <div class="test-section">
            <h2>üõ†Ô∏è Actions Rapides</h2>
            <button onclick="checkFirestoreProfile()">üìÑ V√©rifier Profil Firestore</button>
            <button onclick="listAllUsers()">üë• Lister Utilisateurs</button>
            <button class="btn-danger" onclick="forceLogout()">üö™ Forcer D√©connexion</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDMPBik5vpX8qOYWuhPzpJZoOLjE20pl6g",
            authDomain: "gestion-epi-4387a.firebaseapp.com",
            projectId: "gestion-epi-4387a",
            storageBucket: "gestion-epi-4387a.firebasestorage.app",
            messagingSenderId: "974706767408",
            appId: "1:974706767408:web:fde01e52a3a986d6da9ff5",
            measurementId: "G-PKNXH32P0Z"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.app = app;
        window.auth = auth;
        window.db = db;

        // Afficher la config
        document.getElementById('configPre').textContent = JSON.stringify(firebaseConfig, null, 2);

        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('testLogs');
            const log = document.createElement('div');
            log.className = `log ${type}`;
            log.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logsDiv.appendChild(log);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        window.clearLogs = function() {
            document.getElementById('testLogs').innerHTML = '';
            addLog('üßπ Logs effac√©s', 'info');
        };

        window.testLogin = async function() {
            const email = document.getElementById('testEmail').value.trim();
            const password = document.getElementById('testPassword').value;

            addLog(`üìß Test de connexion pour : ${email}`, 'info');
            addLog(`üîë Mot de passe utilis√© : ${password.replace(/./g, '*')} (${password.length} caract√®res)`, 'info');

            try {
                addLog('‚è≥ Tentative de connexion √† Firebase Auth...', 'info');
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                addLog(`‚úÖ CONNEXION R√âUSSIE !`, 'success');
                addLog(`üë§ UID: ${user.uid}`, 'success');
                addLog(`üìß Email: ${user.email}`, 'success');
                addLog(`‚úâÔ∏è Email v√©rifi√©: ${user.emailVerified ? 'Oui' : 'Non'}`, user.emailVerified ? 'success' : 'warning');

                // V√©rifier le profil Firestore
                addLog('üìÑ V√©rification du profil Firestore...', 'info');
                const userDoc = await getDoc(doc(db, 'users', user.email));
                
                if (!userDoc.exists()) {
                    addLog('‚ùå PROBL√àME : Profil Firestore n\'existe pas !', 'error');
                    document.getElementById('profileDetails').innerHTML = 
                        '<div class="log error">‚ö†Ô∏è Utilisateur connect√© mais profil Firestore manquant !</div>';
                } else {
                    const userData = userDoc.data();
                    addLog('‚úÖ Profil Firestore trouv√© !', 'success');
                    addLog(`üìä Donn√©es : ${JSON.stringify(userData, null, 2)}`, 'success');
                    
                    if (userData.active === false) {
                        addLog('‚ö†Ô∏è ATTENTION : Compte marqu√© comme inactif !', 'warning');
                    } else {
                        addLog('‚úÖ Compte actif', 'success');
                    }

                    document.getElementById('profileDetails').innerHTML = `
                        <pre>${JSON.stringify(userData, null, 2)}</pre>
                    `;
                }

            } catch (error) {
                addLog(`‚ùå ERREUR DE CONNEXION`, 'error');
                addLog(`üìõ Code d'erreur: ${error.code}`, 'error');
                addLog(`üí¨ Message: ${error.message}`, 'error');
                
                // Interpr√©tation de l'erreur
                let interpretation = '';
                switch (error.code) {
                    case 'auth/invalid-credential':
                        interpretation = 'üîç L\'email ou le mot de passe est incorrect. V√©rifiez la casse de l\'email !';
                        break;
                    case 'auth/user-not-found':
                        interpretation = 'üîç Aucun utilisateur trouv√© avec cet email dans ce projet Firebase.';
                        break;
                    case 'auth/wrong-password':
                        interpretation = 'üîç Le mot de passe est incorrect.';
                        break;
                    case 'auth/invalid-email':
                        interpretation = 'üîç Le format de l\'email est invalide.';
                        break;
                    case 'auth/too-many-requests':
                        interpretation = 'üîç Trop de tentatives. Attendez quelques minutes.';
                        break;
                    default:
                        interpretation = 'üîç Erreur inconnue. V√©rifiez la console.';
                }
                addLog(interpretation, 'error');
                
                console.error('D√©tails complets de l\'erreur:', error);
            }
        };

        window.testLoginLowercase = async function() {
            const email = document.getElementById('testEmail').value.trim().toLowerCase();
            document.getElementById('testEmail').value = email;
            addLog(`üî§ Email converti en minuscules : ${email}`, 'warning');
            await testLogin();
        };

        window.checkFirestoreProfile = async function() {
            const email = document.getElementById('testEmail').value.trim();
            addLog(`üîç Recherche du profil Firestore pour ${email}...`, 'info');
            
            try {
                // On ne peut pas chercher par email directement, on doit lister tous les users
                addLog('üìã Listing de tous les utilisateurs Firestore...', 'info');
                const usersRef = collection(db, 'users');
                const snapshot = await getDocs(usersRef);
                
                addLog(`üìä ${snapshot.size} utilisateur(s) trouv√©(s) dans Firestore`, 'info');
                
                let found = false;
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    addLog(`üë§ UID: ${doc.id} - Email: ${data.email || 'N/A'} - Active: ${data.active}`, 'info');
                    if (data.email && data.email.toLowerCase() === email.toLowerCase()) {
                        found = true;
                        addLog(`‚úÖ TROUV√â ! UID: ${doc.id}`, 'success');
                        document.getElementById('profileDetails').innerHTML = `
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `;
                    }
                });
                
                if (!found) {
                    addLog(`‚ùå Aucun profil Firestore trouv√© pour ${email}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå Erreur lors de la v√©rification : ${error.message}`, 'error');
                console.error(error);
            }
        };

        window.listAllUsers = async function() {
            addLog('üë• Listing de tous les utilisateurs...', 'info');
            try {
                const usersRef = collection(db, 'users');
                const snapshot = await getDocs(usersRef);
                
                addLog(`üìä Total : ${snapshot.size} utilisateur(s)`, 'success');
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const status = data.active ? '‚úÖ' : '‚ùå';
                    addLog(`${status} ${data.email || 'N/A'} (${data.role || 'N/A'}) - UID: ${doc.id}`, 'info');
                });
            } catch (error) {
                addLog(`‚ùå Erreur : ${error.message}`, 'error');
                console.error(error);
            }
        };

        window.forceLogout = async function() {
            try {
                await signOut(auth);
                addLog('üö™ D√©connexion forc√©e r√©ussie', 'success');
                document.getElementById('profileDetails').innerHTML = 
                    '<div class="log info">Pas connect√©</div>';
            } catch (error) {
                addLog(`‚ùå Erreur lors de la d√©connexion : ${error.message}`, 'error');
            }
        };

        // Log initial
        addLog('üöÄ Outil de debug charg√© avec succ√®s', 'success');
        addLog(`üîß Firebase initialis√© pour le projet : ${firebaseConfig.projectId}`, 'info');
    </script>
</body>
</html>
