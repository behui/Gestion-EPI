<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des √âquipements - EPI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 32px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-size: 16px;
            opacity: 0.9;
        }

        .btn-logout {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: white;
            color: #667eea;
        }

        .toolbar {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-add {
            padding: 12px 24px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .equipment-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .equipment-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .equipment-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .equipment-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .equipment-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-disponible {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-attribue {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-maintenance {
            background: #ffebee;
            color: #c62828;
        }

        .equipment-details {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .equipment-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #2196f3;
            color: white;
        }

        .btn-edit:hover {
            background: #1976d2;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #333;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .btn-close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-primary {
            flex: 1;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            flex: 1;
            padding: 14px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .back-link {
            text-align: center;
            padding: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Gestion des √âquipements</h1>
            <div class="user-info">
                <span class="user-name" id="userName">Chargement...</span>
                <button class="btn-logout" onclick="logout()">D√©connexion</button>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher un √©quipement...">
            </div>
            <div class="filter-group">
                <select id="filterStatus" class="filter-select">
                    <option value="">Tous les statuts</option>
                    <option value="disponible">Disponible</option>
                    <option value="attribue">Attribu√©</option>
                    <option value="maintenance">Maintenance</option>
                </select>
                <select id="filterType" class="filter-select">
                    <option value="">Tous les types</option>
                    <option value="masque">Masque</option>
                    <option value="gants">Gants</option>
                    <option value="lunettes">Lunettes</option>
                    <option value="casque">Casque</option>
                    <option value="chaussures">Chaussures</option>
                    <option value="vetement">V√™tement</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <button class="btn-add" onclick="openAddModal()">‚ûï Nouvel √âquipement</button>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalEquipments">0</div>
                    <div class="stat-label">Total √âquipements</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="availableEquipments">0</div>
                    <div class="stat-label">Disponibles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="assignedEquipments">0</div>
                    <div class="stat-label">Attribu√©s</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="maintenanceEquipments">0</div>
                    <div class="stat-label">En Maintenance</div>
                </div>
            </div>

            <div id="equipmentList" class="equipment-grid">
                <div class="loading">Chargement des √©quipements...</div>
            </div>
        </div>

        <div class="back-link">
            <a href="gestion-casiers.html">‚Üê Retour √† la gestion des casiers</a>
        </div>
    </div>

    <!-- Modal Ajout/Modification -->
    <div id="equipmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nouvel √âquipement</h2>
                <button class="btn-close" onclick="closeModal()">√ó</button>
            </div>
            <form id="equipmentForm">
                <div class="form-group">
                    <label for="equipmentName">Nom de l'√©quipement *</label>
                    <input type="text" id="equipmentName" required>
                </div>
                <div class="form-group">
                    <label for="equipmentType">Type *</label>
                    <select id="equipmentType" required>
                        <option value="">S√©lectionnez un type</option>
                        <option value="masque">Masque</option>
                        <option value="gants">Gants</option>
                        <option value="lunettes">Lunettes</option>
                        <option value="casque">Casque</option>
                        <option value="chaussures">Chaussures</option>
                        <option value="vetement">V√™tement</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="equipmentReference">R√©f√©rence</label>
                    <input type="text" id="equipmentReference">
                </div>
                <div class="form-group">
                    <label for="equipmentSize">Taille</label>
                    <input type="text" id="equipmentSize">
                </div>
                <div class="form-group">
                    <label for="equipmentStatus">Statut *</label>
                    <select id="equipmentStatus" required>
                        <option value="disponible">Disponible</option>
                        <option value="attribue">Attribu√©</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="equipmentAssignedTo">Attribu√© √†</label>
                    <input type="text" id="equipmentAssignedTo">
                </div>
                <div class="form-group">
                    <label for="equipmentPurchaseDate">Date d'achat</label>
                    <input type="date" id="equipmentPurchaseDate">
                </div>
                <div class="form-group">
                    <label for="equipmentExpiryDate">Date d'expiration</label>
                    <input type="date" id="equipmentExpiryDate">
                </div>
                <div class="form-group">
                    <label for="equipmentNotes">Notes</label>
                    <textarea id="equipmentNotes"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDmo-WSrYM_iciR5froBT_0MI8k0DVd0kk",
            authDomain: "gestion-epi-4387a.firebaseapp.com",
            projectId: "gestion-epi-4387a",
            storageBucket: "gestion-epi-4387a.firebasestorage.app",
            messagingSenderId: "122777654308",
            appId: "1:122777654308:web:4ae0b398a1f9b432d94039"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let equipments = [];
        let editingEquipmentId = null;
        let currentUser = null;

        // V√©rification de l'authentification
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const storedUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                document.getElementById('userName').textContent = storedUser.displayName || user.email;
                loadEquipments();
            } else {
                window.location.href = 'index.html';
            }
        });

        window.logout = async function() {
            if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                try {
                    await signOut(auth);
                    localStorage.removeItem('currentUser');
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Erreur lors de la d√©connexion:', error);
                    alert('Erreur lors de la d√©connexion');
                }
            }
        };

        async function loadEquipments() {
            try {
                const querySnapshot = await getDocs(collection(db, 'equipments'));
                equipments = [];
                querySnapshot.forEach((doc) => {
                    equipments.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                updateStats();
                displayEquipments();
            } catch (error) {
                console.error('Erreur lors du chargement des √©quipements:', error);
                document.getElementById('equipmentList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de charger les √©quipements</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            const total = equipments.length;
            const available = equipments.filter(e => e.status === 'disponible').length;
            const assigned = equipments.filter(e => e.status === 'attribue').length;
            const maintenance = equipments.filter(e => e.status === 'maintenance').length;

            document.getElementById('totalEquipments').textContent = total;
            document.getElementById('availableEquipments').textContent = available;
            document.getElementById('assignedEquipments').textContent = assigned;
            document.getElementById('maintenanceEquipments').textContent = maintenance;
        }

        function displayEquipments(filteredEquipments = null) {
            const equipmentList = document.getElementById('equipmentList');
            const equipmentsToDisplay = filteredEquipments || equipments;

            if (equipmentsToDisplay.length === 0) {
                equipmentList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>Aucun √©quipement</h3>
                        <p>Commencez par ajouter un nouvel √©quipement</p>
                    </div>
                `;
                return;
            }

            equipmentList.innerHTML = equipmentsToDisplay.map(equipment => {
                const statusClass = `status-${equipment.status}`;
                const statusText = {
                    'disponible': 'Disponible',
                    'attribue': 'Attribu√©',
                    'maintenance': 'Maintenance'
                }[equipment.status] || equipment.status;

                return `
                    <div class="equipment-card">
                        <div class="equipment-header">
                            <div class="equipment-name">${equipment.name}</div>
                            <div class="equipment-status ${statusClass}">${statusText}</div>
                        </div>
                        <div class="equipment-details">
                            <div class="detail-row">
                                <span class="detail-label">Type:</span>
                                <span class="detail-value">${equipment.type}</span>
                            </div>
                            ${equipment.reference ? `
                                <div class="detail-row">
                                    <span class="detail-label">R√©f√©rence:</span>
                                    <span class="detail-value">${equipment.reference}</span>
                                </div>
                            ` : ''}
                            ${equipment.size ? `
                                <div class="detail-row">
                                    <span class="detail-label">Taille:</span>
                                    <span class="detail-value">${equipment.size}</span>
                                </div>
                            ` : ''}
                            ${equipment.assignedTo ? `
                                <div class="detail-row">
                                    <span class="detail-label">Attribu√© √†:</span>
                                    <span class="detail-value">${equipment.assignedTo}</span>
                                </div>
                            ` : ''}
                            ${equipment.purchaseDate ? `
                                <div class="detail-row">
                                    <span class="detail-label">Achat:</span>
                                    <span class="detail-value">${formatDate(equipment.purchaseDate)}</span>
                                </div>
                            ` : ''}
                            ${equipment.expiryDate ? `
                                <div class="detail-row">
                                    <span class="detail-label">Expiration:</span>
                                    <span class="detail-value">${formatDate(equipment.expiryDate)}</span>
                                </div>
                            ` : ''}
                        </div>
                        ${equipment.notes ? `
                            <div style="margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 5px; font-size: 13px; color: #666;">
                                ${equipment.notes}
                            </div>
                        ` : ''}
                        <div class="equipment-actions">
                            <button class="btn btn-edit" onclick="editEquipment('${equipment.id}')">Modifier</button>
                            <button class="btn btn-delete" onclick="deleteEquipment('${equipment.id}')">Supprimer</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR');
        }

        window.openAddModal = function() {
            editingEquipmentId = null;
            document.getElementById('modalTitle').textContent = 'Nouvel √âquipement';
            document.getElementById('equipmentForm').reset();
            document.getElementById('equipmentModal').classList.add('active');
        };

        window.closeModal = function() {
            document.getElementById('equipmentModal').classList.remove('active');
            editingEquipmentId = null;
        };

        window.editEquipment = function(equipmentId) {
            const equipment = equipments.find(e => e.id === equipmentId);
            if (!equipment) return;

            editingEquipmentId = equipmentId;
            document.getElementById('modalTitle').textContent = 'Modifier l\'√âquipement';
            
            document.getElementById('equipmentName').value = equipment.name || '';
            document.getElementById('equipmentType').value = equipment.type || '';
            document.getElementById('equipmentReference').value = equipment.reference || '';
            document.getElementById('equipmentSize').value = equipment.size || '';
            document.getElementById('equipmentStatus').value = equipment.status || 'disponible';
            document.getElementById('equipmentAssignedTo').value = equipment.assignedTo || '';
            document.getElementById('equipmentPurchaseDate').value = equipment.purchaseDate || '';
            document.getElementById('equipmentExpiryDate').value = equipment.expiryDate || '';
            document.getElementById('equipmentNotes').value = equipment.notes || '';

            document.getElementById('equipmentModal').classList.add('active');
        };

        window.deleteEquipment = async function(equipmentId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cet √©quipement ?')) return;

            try {
                await deleteDoc(doc(db, 'equipments', equipmentId));
                await loadEquipments();
                alert('√âquipement supprim√© avec succ√®s');
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                alert('Erreur lors de la suppression de l\'√©quipement');
            }
        };

        document.getElementById('equipmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const equipmentData = {
                name: document.getElementById('equipmentName').value,
                type: document.getElementById('equipmentType').value,
                reference: document.getElementById('equipmentReference').value,
                size: document.getElementById('equipmentSize').value,
                status: document.getElementById('equipmentStatus').value,
                assignedTo: document.getElementById('equipmentAssignedTo').value,
                purchaseDate: document.getElementById('equipmentPurchaseDate').value,
                expiryDate: document.getElementById('equipmentExpiryDate').value,
                notes: document.getElementById('equipmentNotes').value,
                updatedAt: serverTimestamp(),
                updatedBy: currentUser.email
            };

            try {
                if (editingEquipmentId) {
                    await updateDoc(doc(db, 'equipments', editingEquipmentId), equipmentData);
                    alert('√âquipement modifi√© avec succ√®s');
                } else {
                    equipmentData.createdAt = serverTimestamp();
                    equipmentData.createdBy = currentUser.email;
                    await addDoc(collection(db, 'equipments'), equipmentData);
                    alert('√âquipement ajout√© avec succ√®s');
                }

                closeModal();
                await loadEquipments();
            } catch (error) {
                console.error('Erreur lors de l\'enregistrement:', error);
                alert('Erreur lors de l\'enregistrement de l\'√©quipement');
            }
        });

        // Filtres
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterEquipments();
        });

        document.getElementById('filterStatus').addEventListener('change', (e) => {
            filterEquipments();
        });

        document.getElementById('filterType').addEventListener('change', (e) => {
            filterEquipments();
        });

        function filterEquipments() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;
            const typeFilter = document.getElementById('filterType').value;

            const filtered = equipments.filter(equipment => {
                const matchesSearch = !searchTerm || 
                    equipment.name.toLowerCase().includes(searchTerm) ||
                    (equipment.reference && equipment.reference.toLowerCase().includes(searchTerm)) ||
                    (equipment.assignedTo && equipment.assignedTo.toLowerCase().includes(searchTerm));
                
                const matchesStatus = !statusFilter || equipment.status === statusFilter;
                const matchesType = !typeFilter || equipment.type === typeFilter;

                return matchesSearch && matchesStatus && matchesType;
            });

            displayEquipments(filtered);
        }

        // Fermer le modal en cliquant √† l'ext√©rieur
        document.getElementById('equipmentModal').addEventListener('click', (e) => {
            if (e.target.id === 'equipmentModal') {
                closeModal();
            }
        });
    </script>
