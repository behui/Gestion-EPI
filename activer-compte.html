<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîì Activer Compte Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 { color: #667eea; margin-bottom: 20px; text-align: center; }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .result {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .result.show { display: block; }
        .result.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .result.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîì Activer Compte Admin</h1>
        <button class="btn" id="activateBtn" onclick="activateAccount()">
            ‚úÖ Activer le compte anthony.fernandez@axensgroup.com
        </button>
        <button class="btn" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);" onclick="window.location.href='index.html'">
            üè† Retour √† la connexion
        </button>
        <div class="result" id="result"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, updateDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDMPBik5vpX8qOYWuhPzpJZoOLjE20pl6g",
            authDomain: "gestion-epi-4387a.firebaseapp.com",
            projectId: "gestion-epi-4387a",
            storageBucket: "gestion-epi-4387a.firebasestorage.app",
            messagingSenderId: "974706767408",
            appId: "1:974706767408:web:fde01e52a3a986d6da9ff5",
            measurementId: "G-PKNXH32P0Z"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result show ${type}`;
        }

        window.activateAccount = async function() {
            const btn = document.getElementById('activateBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Activation en cours...';

            try {
                // Trouver l'utilisateur par email
                const usersSnapshot = await getDocs(collection(db, 'users'));
                let foundUser = null;

                usersSnapshot.forEach((doc) => {
                    const userData = doc.data();
                    if (userData.email && userData.email.toLowerCase() === 'anthony.fernandez@axensgroup.com') {
                        foundUser = { id: doc.id, ...userData };
                    }
                });

                if (!foundUser) {
                    showResult('‚ùå Utilisateur non trouv√© dans Firestore. Utilisez reset-admin.html pour cr√©er le compte.', 'error');
                    btn.disabled = false;
                    btn.textContent = '‚úÖ Activer le compte';
                    return;
                }

                // Activer le compte
                await updateDoc(doc(db, 'users', foundUser.id), {
                    active: true,
                    role: 'admin',
                    permissions: {
                        viewCasiers: true,
                        editCasiers: true,
                        viewEquipements: true,
                        editEquipements: true
                    }
                });

                showResult(`‚úÖ Compte activ√© avec succ√®s !\n\nUID: ${foundUser.id}\nEmail: ${foundUser.email}\nR√¥le: admin\nStatut: ACTIF`, 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Erreur:', error);
                showResult('‚ùå Erreur : ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '‚úÖ Activer le compte';
            }
        };
    </script>
</body>
</html>
