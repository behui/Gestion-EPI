<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ Confirmation Suppression</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö†Ô∏è Confirmation de Suppression</h1>
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>V√©rification du lien de confirmation...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDMPBik5vpX8qOYWuhPzpJZoOLjE20pl6g",
            authDomain: "gestion-epi-4387a.firebaseapp.com",
            projectId: "gestion-epi-4387a",
            storageBucket: "gestion-epi-4387a.firebasestorage.app",
            messagingSenderId: "974706767408",
            appId: "1:974706767408:web:fde01e52a3a986d6da9ff5",
            measurementId: "G-PKNXH32P0Z"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // R√©cup√©rer le token de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userId = urlParams.get('userId');

        async function confirmDeletion() {
            const content = document.getElementById('content');

            if (!token || !userId) {
                content.innerHTML = `
                    <div class="result error">
                        <h2>‚ùå Lien Invalide</h2>
                        <p>Le lien de confirmation est invalide ou expir√©.</p>
                    </div>
                `;
                return;
            }

            try {
                // V√©rifier si le token existe et est valide
                const tokenDoc = await getDoc(doc(db, 'deletion_tokens', token));
                
                if (!tokenDoc.exists()) {
                    content.innerHTML = `
                        <div class="result error">
                            <h2>‚ùå Token Invalide</h2>
                            <p>Le lien de confirmation n'existe pas ou a d√©j√† √©t√© utilis√©.</p>
                        </div>
                    `;
                    return;
                }

                const tokenData = tokenDoc.data();
                
                // V√©rifier l'expiration (10 minutes)
                const createdAt = new Date(tokenData.createdAt);
                const now = new Date();
                const diffMinutes = (now - createdAt) / 1000 / 60;
                
                if (diffMinutes > 10) {
                    content.innerHTML = `
                        <div class="result error">
                            <h2>‚è±Ô∏è Lien Expir√©</h2>
                            <p>Ce lien de confirmation a expir√© (valide 10 minutes).</p>
                            <p>Veuillez recommencer la proc√©dure de suppression.</p>
                        </div>
                    `;
                    // Supprimer le token expir√©
                    await deleteDoc(doc(db, 'deletion_tokens', token));
                    return;
                }

                // V√©rifier que l'userId correspond
                if (tokenData.userId !== userId) {
                    content.innerHTML = `
                        <div class="result error">
                            <h2>‚ùå Erreur de Correspondance</h2>
                            <p>Le token ne correspond pas √† l'utilisateur.</p>
                        </div>
                    `;
                    return;
                }

                // Tout est OK, afficher la confirmation finale
                const userDoc = await getDoc(doc(db, 'users', userId));
                const userEmail = userDoc.exists() ? userDoc.data().email : 'Utilisateur inconnu';

                content.innerHTML = `
                    <div style="padding: 20px;">
                        <h2 style="color: #e74c3c; margin-bottom: 20px;">‚ö†Ô∏è CONFIRMATION FINALE</h2>
                        <p style="margin-bottom: 15px; font-size: 1.1em;">
                            Vous √™tes sur le point de supprimer d√©finitivement:
                        </p>
                        <p style="font-size: 1.2em; font-weight: bold; color: #333; margin: 20px 0;">
                            üìß ${userEmail}
                        </p>
                        <p style="color: #e74c3c; font-weight: bold; margin: 20px 0;">
                            ‚ö†Ô∏è CETTE ACTION EST IRR√âVERSIBLE ‚ö†Ô∏è
                        </p>
                        <button class="btn" style="background: #e74c3c; margin-right: 10px;" onclick="executeDeletion('${userId}', '${token}')">
                            üóëÔ∏è Confirmer la Suppression
                        </button>
                        <button class="btn" style="background: #6c757d;" onclick="cancelDeletion('${token}')">
                            ‚ùå Annuler
                        </button>
                    </div>
                `;

            } catch (error) {
                console.error('Erreur:', error);
                content.innerHTML = `
                    <div class="result error">
                        <h2>‚ùå Erreur</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        window.executeDeletion = async function(userId, token) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Suppression en cours...</p>
                </div>
            `;

            try {
                // Supprimer l'utilisateur
                await deleteDoc(doc(db, 'users', userId));
                
                // Supprimer le token
                await deleteDoc(doc(db, 'deletion_tokens', token));

                content.innerHTML = `
                    <div class="result success">
                        <h2>‚úÖ Suppression R√©ussie</h2>
                        <p>L'utilisateur a √©t√© supprim√© avec succ√®s.</p>
                        <button class="btn" onclick="window.close()">
                            Fermer cette fen√™tre
                        </button>
                        <button class="btn" style="background: #6c757d;" onclick="window.location.href='admin-v2.html'">
                            Retour √† l'Admin
                        </button>
                    </div>
                `;

            } catch (error) {
                console.error('Erreur suppression:', error);
                content.innerHTML = `
                    <div class="result error">
                        <h2>‚ùå Erreur de Suppression</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        };

        window.cancelDeletion = async function(token) {
            try {
                // Supprimer le token pour invalider le lien
                await deleteDoc(doc(db, 'deletion_tokens', token));
                
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="result error">
                        <h2>‚ùå Suppression Annul√©e</h2>
                        <p>La demande de suppression a √©t√© annul√©e.</p>
                        <button class="btn" onclick="window.close()">
                            Fermer cette fen√™tre
                        </button>
                    </div>
                `;
            } catch (error) {
                console.error('Erreur annulation:', error);
            }
        };

        // Lancer la v√©rification au chargement
        confirmDeletion();
    </script>
</body>
</html>
