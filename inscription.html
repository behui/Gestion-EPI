<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Gestion Casiers PPVE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .signup-header p {
            color: #666;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group label .required {
            color: #c33;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .permissions-group {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .permissions-group h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .permission-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .permission-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .permission-item label {
            color: #555;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 0;
        }

        .signup-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        .signup-button:hover {
            transform: translateY(-2px);
        }

        .signup-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #667eea;
            font-size: 14px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #1565C0;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>üìù Inscription</h1>
            <p>Cr√©er un nouveau compte utilisateur</p>
        </div>

        <div class="info-box">
            ‚ÑπÔ∏è Cette page cr√©e automatiquement le compte dans Firebase Authentication ET le profil dans Firestore.
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="prenom">Pr√©nom <span class="required">*</span></label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>

                <div class="form-group">
                    <label for="nom">Nom <span class="required">*</span></label>
                    <input type="text" id="nom" name="nom" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Mot de passe <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" autocomplete="new-password">
                </div>
            </div>

            <div class="form-group">
                <label for="role">R√¥le <span class="required">*</span></label>
                <select id="role" name="role" required>
                    <option value="">-- S√©lectionner --</option>
                    <option value="admin">Administrateur</option>
                    <option value="user">Utilisateur</option>
                    <option value="viewer">Lecteur</option>
                </select>
            </div>

            <div class="permissions-group">
                <h3>üîê Permissions</h3>
                <div class="permission-item">
                    <input type="checkbox" id="viewCasiers" name="viewCasiers" checked>
                    <label for="viewCasiers">Voir les casiers</label>
                </div>
                <div class="permission-item">
                    <input type="checkbox" id="editCasiers" name="editCasiers">
                    <label for="editCasiers">Modifier les casiers</label>
                </div>
                <div class="permission-item">
                    <input type="checkbox" id="viewEquipements" name="viewEquipements" checked>
                    <label for="viewEquipements">Voir les √©quipements</label>
                </div>
                <div class="permission-item">
                    <input type="checkbox" id="editEquipements" name="editEquipements">
                    <label for="editEquipements">Modifier les √©quipements</label>
                </div>
            </div>

            <button type="submit" id="signupButton" class="signup-button">Cr√©er le compte</button>
            <div id="loading" class="loading">Cr√©ation du compte en cours...</div>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Retour √† la connexion</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDMPBik5vpX8qOYWuhPzpJZoOLjE20pl6g",
            authDomain: "gestion-epi-4387a.firebaseapp.com",
            projectId: "gestion-epi-4387a",
            storageBucket: "gestion-epi-4387a.firebasestorage.app",
            messagingSenderId: "974706767408",
            appId: "1:974706767408:web:fde01e52a3a986d6da9ff5",
            measurementId: "G-PKNXH32P0Z"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupForm = document.getElementById('signupForm');
        const signupButton = document.getElementById('signupButton');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Auto-fill permissions based on role
        document.getElementById('role').addEventListener('change', (e) => {
            const role = e.target.value;
            const viewCasiers = document.getElementById('viewCasiers');
            const editCasiers = document.getElementById('editCasiers');
            const viewEquipements = document.getElementById('viewEquipements');
            const editEquipements = document.getElementById('editEquipements');

            if (role === 'admin') {
                viewCasiers.checked = true;
                editCasiers.checked = true;
                viewEquipements.checked = true;
                editEquipements.checked = true;
            } else if (role === 'user') {
                viewCasiers.checked = true;
                editCasiers.checked = true;
                viewEquipements.checked = true;
                editEquipements.checked = false;
            } else if (role === 'viewer') {
                viewCasiers.checked = true;
                editCasiers.checked = false;
                viewEquipements.checked = true;
                editEquipements.checked = false;
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prenom = document.getElementById('prenom').value.trim();
            const nom = document.getElementById('nom').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;

            // Validations
            if (!prenom || !nom || !email || !password || !role) {
                showError('Veuillez remplir tous les champs obligatoires');
                return;
            }

            if (password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caract√®res');
                return;
            }

            if (password !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            signupButton.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                // 1. Cr√©er le compte dans Firebase Authentication
                console.log('Cr√©ation du compte Authentication...');
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('‚úÖ Compte Authentication cr√©√©:', user.uid);

                // 2. Cr√©er le profil dans Firestore
                console.log('Cr√©ation du profil Firestore...');
                const userData = {
                    email: email,
                    prenom: prenom,
                    nom: nom,
                    role: role,
                    active: true,
                    permissions: {
                        viewCasiers: document.getElementById('viewCasiers').checked,
                        editCasiers: document.getElementById('editCasiers').checked,
                        viewEquipements: document.getElementById('viewEquipements').checked,
                        editEquipements: document.getElementById('editEquipements').checked
                    },
                    createdAt: new Date().toISOString(),
                    createdBy: 'inscription'
                };

                await setDoc(doc(db, 'users', user.uid), userData);
                console.log('‚úÖ Profil Firestore cr√©√©');

                showSuccess('‚úÖ Compte cr√©√© avec succ√®s! Redirection...');
                
                // D√©connexion automatique (pour que l'utilisateur se connecte ensuite)
                await auth.signOut();

                // Redirection vers la page de connexion
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Erreur cr√©ation compte:', error);
                let errorMsg = 'Erreur lors de la cr√©ation du compte';
                
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = 'Cette adresse email est d√©j√† utilis√©e';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Adresse email invalide';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMsg = "L'authentification email/mot de passe n'est pas activ√©e";
                        break;
                    case 'auth/weak-password':
                        errorMsg = 'Le mot de passe est trop faible (min 6 caract√®res)';
                        break;
                    case 'permission-denied':
                        errorMsg = 'Permissions Firestore insuffisantes. V√©rifiez les r√®gles de s√©curit√©.';
                        break;
                    default:
                        errorMsg = `Erreur: ${error.message}`;
                }
                
                showError(errorMsg);
            } finally {
                signupButton.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
