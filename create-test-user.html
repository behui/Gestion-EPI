<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üë§ Cr√©er Utilisateur Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #2196f3;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }

        .quick-fill {
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .quick-fill button {
            padding: 8px 16px;
            background: #ffc107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë§ Cr√©er Utilisateur Test</h1>
        
        <div class="info-box">
            <strong>‚ÑπÔ∏è Cet outil permet de cr√©er rapidement un compte utilisateur pour tester les permissions.</strong>
        </div>

        <div class="quick-fill">
            <strong>Remplissage rapide:</strong><br>
            <button onclick="fillAdmin()">Admin Test</button>
            <button onclick="fillUser()">Utilisateur Test</button>
        </div>

        <form id="create-form">
            <div class="form-group">
                <label for="prenom">Pr√©nom *</label>
                <input type="text" id="prenom" required>
            </div>

            <div class="form-group">
                <label for="nom">Nom *</label>
                <input type="text" id="nom" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe * (min. 6 caract√®res)</label>
                <input type="password" id="password" minlength="6" required>
            </div>

            <div class="form-group">
                <label for="role">R√¥le *</label>
                <select id="role" required>
                    <option value="utilisateur">üë§ Utilisateur (acc√®s limit√©)</option>
                    <option value="admin">üîë Administrateur (acc√®s complet)</option>
                </select>
            </div>

            <button type="submit" class="btn" id="create-btn">
                ‚ûï Cr√©er le Compte
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDMPBik5vpX8qOYWuhPzpJZoOLjE20pl6g",
            authDomain: "gestion-epi-4387a.firebaseapp.com",
            projectId: "gestion-epi-4387a",
            storageBucket: "gestion-epi-4387a.firebasestorage.app",
            messagingSenderId: "974706767408",
            appId: "1:974706767408:web:fde01e52a3a986d6da9ff5",
            measurementId: "G-PKNXH32P0Z"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.fillAdmin = function() {
            document.getElementById('prenom').value = 'Admin';
            document.getElementById('nom').value = 'Test';
            document.getElementById('email').value = 'admin.test@axensgroup.com';
            document.getElementById('password').value = 'test123';
            document.getElementById('role').value = 'admin';
        };

        window.fillUser = function() {
            document.getElementById('prenom').value = 'User';
            document.getElementById('nom').value = 'Test';
            document.getElementById('email').value = 'user.test@axensgroup.com';
            document.getElementById('password').value = 'test123';
            document.getElementById('role').value = 'utilisateur';
        };

        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('create-btn');
            const result = document.getElementById('result');
            
            const prenom = document.getElementById('prenom').value.trim();
            const nom = document.getElementById('nom').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            btn.disabled = true;
            btn.textContent = '‚è≥ Cr√©ation en cours...';
            result.style.display = 'none';

            try {
                // Cr√©er le compte Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ Compte Auth cr√©√©, UID:', user.uid);

                // Cr√©er le profil Firestore
                const userDoc = {
                    email: email,
                    prenom: prenom,
                    nom: nom,
                    role: role,
                    createdAt: new Date().toISOString()
                };

                await setDoc(doc(db, 'users', user.uid), userDoc);
                
                console.log('‚úÖ Profil Firestore cr√©√©');

                result.className = 'result success';
                result.innerHTML = `
                    <h3>‚úÖ Compte cr√©√© avec succ√®s!</h3>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Mot de passe:</strong> ${password}</p>
                    <p><strong>R√¥le:</strong> ${role === 'admin' ? 'üîë Administrateur' : 'üë§ Utilisateur'}</p>
                    <p><strong>UID:</strong> ${user.uid}</p>
                    <br>
                    <p><strong>Permissions:</strong></p>
                    ${role === 'admin' ? 
                        '<p>‚úÖ Acc√®s √† tous les onglets<br>‚úÖ Gestion des utilisateurs<br>‚úÖ Gestion des casiers<br>‚úÖ Gestion des √©quipements</p>' : 
                        '<p>‚úÖ Espace Utilisateur uniquement<br>‚ùå Pas d\'acc√®s √† la gestion des casiers<br>‚ùå Pas d\'acc√®s aux √©quipements<br>‚ùå Pas de gestion des utilisateurs</p>'}
                    <br>
                    <button class="btn" style="margin-top: 10px;" onclick="window.location.href='login.html'">
                        üîê Tester la Connexion
                    </button>
                `;

                // D√©connecter imm√©diatement pour pouvoir tester
                await auth.signOut();

                document.getElementById('create-form').reset();
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                
                result.className = 'result error';
                
                let errorMsg = '';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = 'Cet email est d√©j√† utilis√©.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Format d\'email invalide.';
                        break;
                    case 'auth/weak-password':
                        errorMsg = 'Mot de passe trop faible (min. 6 caract√®res).';
                        break;
                    default:
                        errorMsg = error.message;
                }
                
                result.innerHTML = `
                    <h3>‚ùå Erreur lors de la cr√©ation</h3>
                    <p><strong>Code:</strong> ${error.code || 'Unknown'}</p>
                    <p><strong>Message:</strong> ${errorMsg}</p>
                `;
                
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ûï Cr√©er le Compte';
            }
        });
    </script>
</body>
</html>
