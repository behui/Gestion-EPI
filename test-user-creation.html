<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Test Cr√©ation Utilisateur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .step {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #ddd;
            border-radius: 5px;
        }

        .step.running {
            border-left-color: #3498db;
            background: #e3f2fd;
        }

        .step.success {
            border-left-color: #27ae60;
            background: #e8f5e9;
        }

        .step.error {
            border-left-color: #e74c3c;
            background: #ffebee;
        }

        .step-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .step-detail {
            font-size: 0.9em;
            color: #666;
            font-family: monospace;
        }

        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background: #5568d3;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Cr√©ation Utilisateur</h1>
        
        <div id="step1" class="step">
            <div class="step-title">1Ô∏è‚É£ Connexion Firebase</div>
            <div class="step-detail">En attente...</div>
        </div>

        <div id="step2" class="step">
            <div class="step-title">2Ô∏è‚É£ Cr√©ation compte Authentication</div>
            <div class="step-detail">En attente...</div>
        </div>

        <div id="step3" class="step">
            <div class="step-title">3Ô∏è‚É£ √âcriture dans Firestore</div>
            <div class="step-detail">En attente...</div>
        </div>

        <div id="step4" class="step">
            <div class="step-title">4Ô∏è‚É£ V√©rification lecture Firestore</div>
            <div class="step-detail">En attente...</div>
        </div>

        <button class="btn" onclick="runTest()">‚ñ∂Ô∏è Lancer le Test</button>

        <div id="result"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, deleteUser } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDMPBik5vpX8qOYWuhPzpJZoOLjE20pl6g",
            authDomain: "gestion-epi-4387a.firebaseapp.com",
            projectId: "gestion-epi-4387a",
            storageBucket: "gestion-epi-4387a.firebasestorage.app",
            messagingSenderId: "974706767408",
            appId: "1:974706767408:web:fde01e52a3a986d6da9ff5",
            measurementId: "G-PKNXH32P0Z"
        };

        let app, auth, db;

        function updateStep(stepNum, status, detail) {
            const step = document.getElementById(`step${stepNum}`);
            step.className = `step ${status}`;
            step.querySelector('.step-detail').innerHTML = detail;
        }

        window.runTest = async function() {
            const testEmail = `test.${Date.now()}@test.com`;
            const testPassword = 'Test123456';
            let createdUserId = null;

            try {
                // √âtape 1: Connexion Firebase
                updateStep(1, 'running', 'Initialisation Firebase...');
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                updateStep(1, 'success', '‚úÖ Firebase initialis√©');

                await new Promise(r => setTimeout(r, 500));

                // √âtape 2: Cr√©er le compte Authentication
                updateStep(2, 'running', `Cr√©ation du compte: ${testEmail}`);
                const userCredential = await createUserWithEmailAndPassword(auth, testEmail, testPassword);
                const user = userCredential.user;
                createdUserId = user.uid;
                updateStep(2, 'success', `‚úÖ Compte cr√©√©<br>UID: ${user.uid}`);

                await new Promise(r => setTimeout(r, 500));

                // √âtape 3: √âcrire dans Firestore
                updateStep(3, 'running', 'Tentative d\'√©criture dans Firestore...');
                
                const userData = {
                    prenom: 'Test',
                    nom: 'User',
                    email: testEmail,
                    role: 'utilisateur',
                    createdAt: new Date().toISOString(),
                    createdBy: 'test-system',
                    permissions: {
                        viewCasiers: false,
                        editCasiers: false,
                        viewEquipements: false,
                        editEquipements: false
                    }
                };

                console.log('Donn√©es √† √©crire:', userData);
                await setDoc(doc(db, 'users', user.uid), userData);
                updateStep(3, 'success', `‚úÖ Document √©crit dans users/${user.uid}<br><pre>${JSON.stringify(userData, null, 2)}</pre>`);

                await new Promise(r => setTimeout(r, 500));

                // √âtape 4: V√©rifier la lecture
                updateStep(4, 'running', 'Lecture du document cr√©√©...');
                const docSnap = await getDoc(doc(db, 'users', user.uid));
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    updateStep(4, 'success', `‚úÖ Document lu avec succ√®s<br><pre>${JSON.stringify(data, null, 2)}</pre>`);
                    
                    document.getElementById('result').innerHTML = `
                        <div style="background: #d4edda; padding: 20px; border-radius: 10px; margin-top: 20px; border: 2px solid #28a745;">
                            <h2 style="color: #155724;">‚úÖ TOUS LES TESTS R√âUSSIS!</h2>
                            <p style="color: #155724; margin-top: 10px;">
                                Le syst√®me de cr√©ation d'utilisateur fonctionne correctement.<br>
                                Le probl√®me peut venir d'un autre endroit.
                            </p>
                        </div>
                    `;
                } else {
                    updateStep(4, 'error', '‚ùå Le document n\'existe pas apr√®s √©criture!');
                    
                    document.getElementById('result').innerHTML = `
                        <div style="background: #f8d7da; padding: 20px; border-radius: 10px; margin-top: 20px; border: 2px solid #dc3545;">
                            <h2 style="color: #721c24;">‚ùå PROBL√àME IDENTIFI√â!</h2>
                            <p style="color: #721c24;">
                                Le document s'√©crit mais ne peut pas √™tre lu.<br>
                                <strong>V√©rifiez les r√®gles Firestore</strong> pour la collection 'users'.
                            </p>
                        </div>
                    `;
                }

                // Nettoyer: supprimer l'utilisateur test
                await new Promise(r => setTimeout(r, 1000));
                try {
                    await deleteDoc(doc(db, 'users', user.uid));
                    await deleteUser(user);
                    console.log('‚úÖ Utilisateur test supprim√©');
                } catch (cleanupError) {
                    console.log('‚ö†Ô∏è Impossible de nettoyer:', cleanupError);
                }

            } catch (error) {
                console.error('Erreur durant le test:', error);
                
                const errorStep = error.message.includes('Authentication') ? 2 : 
                                 error.message.includes('permission') ? 3 : 4;
                
                updateStep(errorStep, 'error', `‚ùå ${error.code}<br>${error.message}`);
                
                document.getElementById('result').innerHTML = `
                    <div style="background: #f8d7da; padding: 20px; border-radius: 10px; margin-top: 20px; border: 2px solid #dc3545;">
                        <h2 style="color: #721c24;">‚ùå ERREUR D√âTECT√âE</h2>
                        <p style="color: #721c24;"><strong>Code:</strong> ${error.code}</p>
                        <p style="color: #721c24;"><strong>Message:</strong> ${error.message}</p>
                        <br>
                        <p style="color: #721c24;">
                            ${error.message.includes('permission') ? 
                                '<strong>Solution:</strong> V√©rifiez les r√®gles Firestore dans la console Firebase.' : 
                                '<strong>Solution:</strong> V√©rifiez la configuration Firebase.'}
                        </p>
                    </div>
                `;

                // Tenter de nettoyer
                if (createdUserId) {
                    try {
                        await deleteDoc(doc(db, 'users', createdUserId));
                    } catch (e) {}
                }
            }
        };
    </script>
</body>
</html>
